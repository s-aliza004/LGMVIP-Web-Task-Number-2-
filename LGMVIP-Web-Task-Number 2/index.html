<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Enrollment form</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <section>
        <div>
            <!--  main header -->
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-sm-12">
                        <h1 class="text-center mt-5 text-white heading1">Student Enrollment Form</h1>
                    </div>
                </div>
            </div>
            <!--  main header end -->

        </div>
        <!-- Form fill section start -->
        <div class="container ">
            <div class="row ">
                <div class="col-lg-6 col-sm-12  mt-5">
                    <div class="registerpage">
                        <div><label for="name" class="form-label fs-5 mt-3 mx-3">Name:</label>
                            <input type="text" class="form-control  textfield" id="txtname"
                                placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="email" class="form-label fs-5 mt-3 mx-3">Email:</label>
                            <input type="email" class="form-control  textfield" id="txtemail"
                                placeholder="Enter your email" required>
                        </div>
                        <div>
                            <label for="homepage" class="form-label fs-5 mt-3  mx-3">Website:</label>
                            <input type="url" class="form-control  textfield" id="txtweb"
                                placeholder="Enter your website" required>
                        </div>
                        <div class="form-check">
                            <p class="fs-5 gender  mt-3  ">Gender:</p>
                            <input class="form-check-input mx-2 " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1" required>
                            <label class="form-check-label " for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mx-2 " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>

                        <div>
                            <p class="fs-5 mt-3 mx-3">Skills:</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input mx-2 " type="checkbox" id="inlineCheckbox1"
                                    value="option2" required>
                                <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"
                                    required>
                                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2"
                                    required>
                                <label class="form-check-label" for="inlineCheckbox3">JAVASCRIPT</label>
                            </div>
                        </div>
                        <div>
                            <label for="formFile" class="form-label mt-3 fs-5 mx-3">Upload Your Picture:</label>
                            <input class="form-control  textfield" accept="image/*" type="file" id="formFile" required>
                        </div>
                        <div>
                            <button type="button" onclick="submitted()" class="btn btn submitbtn mt-3">Submit</button>
                        </div>

                    </div>

                </div>
                <div class="col-lg-6 col-sm-12 mt-5 registeredform ">
                    <div>
                        <h2 class="text-center heading2">Registered Form</h2>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="col2">DESCRIPTION</th>
                                <th scope="col" class="col3">IMAGE</th>
                            </tr>
                        </thead>
                        <tbody id="tble">


                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </section>

    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
